<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Persona Assigner Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  #sidebar {
    width: 220px;
    background: #f7f7f7;
    border-right: 1px solid #ccc;
    padding: 1rem;
    overflow-y: auto;
  }
  #sidebar h2 {
    margin-top: 0;
  }
  #content {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  #contacts {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 0.5rem;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 0.4rem 0.6rem;
    text-align: left;
  }
  th {
    background: #eee;
  }
  button.retry-btn {
    background: #0073e6;
    color: white;
    border: none;
    padding: 4px 8px;
    cursor: pointer;
    border-radius: 3px;
  }
  button.retry-btn:hover {
    background: #005bb5;
  }
  #training {
    padding: 1rem;
    border-top: 1px solid #ccc;
    background: #fafafa;
  }
  #training textarea {
    width: 100%;
    height: 80px;
    margin-bottom: 0.5rem;
  }
  #training button {
    padding: 0.5rem 1rem;
    background: #28a745;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 3px;
  }
  #training button:hover {
    background: #1e7e34;
  }
</style>
</head>
<body>

<div id="sidebar">
  <h2>Personas</h2>
  <ul id="personaList">
    <!-- Filled dynamically -->
  </ul>
</div>

<div id="content">
  <div id="contacts">
    <h2>Contacts</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Job Title</th>
          <th>Company</th>
          <th>Persona</th>
          <th>Confidence</th>
          <th>Retry</th>
        </tr>
      </thead>
      <tbody id="contactsBody">
        <!-- Filled dynamically -->
      </tbody>
    </table>
  </div>

  <div id="training">
    <h2>Training Data</h2>
    <label for="goodExamples">Good Examples (JSON lines):</label><br />
    <textarea id="goodExamples" placeholder='{"jobTitle":"Designer","company":"ABC Ltd","persona":"Designer Dani"}'></textarea>
    <label for="badExamples">Bad Examples (JSON lines):</label><br />
    <textarea id="badExamples" placeholder='{"jobTitle":"Sales","company":"XYZ Corp","persona":"Executive Ezra"}'></textarea>
    <button id="submitTraining">Submit Training Data</button>
    <div id="trainingStatus" style="margin-top:0.5rem;"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
